{% extends "base.html" %} 
{% block title %}Home{% endblock %}
{% block content %}
<!-- Display Notes -->
<h1>Notes</h1>
<ul class="list-group list-group-flush" id="notes">
    <!-- We have access to user data because in views we set user=current_user-->
    {% for note in user.notes %}
    <li class="list-group-item">{{notes.data}}</li>
    {% endfor %}
</ul>
<!-- Add Notes -->
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>
{% endblock %}
